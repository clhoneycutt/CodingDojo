<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <form action="">
        <h1 align="center">My Registration Form</h1>
        <p></p>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName"><p></p>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName"><p></p>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><p></p>
        
        <label for="Password">Password</label>
        <input type="password" id="password" name="password"><p></p>
        
        <label for="pwConfirm">PW Confirm</label>
        <input type="password" id="pwConfirm" name="pwConfirm"><p></p>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Other</label>
        <input type="radio" id="other" name="gender" value="other"><p></p>
        
        <label for="description">A short description about yourself.</label><p></p>
        <textarea type="text"></textarea><p></p>
        
        <label for="language">Favorite Language</label>
        <select name="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="csharp">C#</option>
        </select><p></p>
        
        <input type="submit">
    </form>
</body>
</html>
