<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->

</head>

<body>
   
    <!-- Name and Email / Text entry -->
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name"><p></p>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name"><p></p>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><p></p>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password"><p></p>
    

    <!-- radio buttons -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline"><p></p>


    <!-- drop down -->
    <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="decline">Prefer not to say</option>
    </select><p></p>

    <!-- check boxes -->
    <label for="blue">Blue</label>
    <input type="checkbox" id="blue" name="color" value="blue">
    <label for="green">Green</label>
    <input type="checkbox" id="green" name="color" value="green">
    <label for="red">Red</label>
    <input type="checkbox" id="red" name="color" value="red">
    <label for="black">Black</label>
    <input type="checkbox" id="black" name="color" value="black">
    <label for="purple">Purple</label>
    <input type="checkbox" id="purple" name="color" value="purple">
    <p></p>

    <!-- Text box -->
    <textarea name="description"></textarea><p></p>

    <!-- Hidden input for backend interfacing mostly -->
    <input type="hidden" name="id" value="7"><p></p>

    <!-- submit button -->
    <input type="submit" value="Submit">
    
</body>
</html>
