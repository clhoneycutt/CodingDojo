<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script 
        src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <link rel="stylesheet" href="./main.css">

    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

    <title>Trivia</title>
    

</head>
<body id="body">

    <div class="container pt-5">
        
        <div id="title-row" class="row mt-5">
            <div class="col">
                <button id="new-game" class="btn btn-outline-light">New Questions</button>
            </div>
            <div class="col text-center">
                <h2 id="title">Trivia Night</h2>
            </div>
            <div class="col text-center">
                <h2 id="score">300 points</h2>
            </div>
        </div> <!-- end of title row -->

        <div id="cat-row" class="row mt-5 text-center">
            <div class="col mx-2">
                <p id="cat1-name" class="cat-name"></p>
            </div>
            <div class="col mx-2">
                <p id="cat2-name" class="cat-name"></p>
            </div>
            <div class="col mx-2">
                <p id="cat3-name" class="cat-name"></p>
            </div>
        </div> <!-- end of categories-row -->

        
        <div id="question-row" class="row">

            
            <div id="cat1" class="col question-col">
               
                <div id="cat1-q1-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p id="cat1-q1-pts" class="mt-3 points">100</p>
                    <div id="cat1-q1-question" class="question hidden">

                    </div>
                </div>
                
                <div id="cat1-q2-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p id="cat1-q2-pts" class="points mt-3">200</p>
                    <div id="cat1-q2-question" class="hidden question">
                        
                    </div>
                </div>
               
                <div id="cat1-q3-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p id="cat1-q3-pts" class="mt-3 points">300</p>
                    
                    <div id='cat1-q3-question' class='question hidden'></div>

                </div>
            </div>

            <div id="cat2" class="col question-col">

                <div id="cat2-q1-qbox" class="question-box unanswered d-flex flex-column justify-content-between">

                    <p id="cat2-q1-pts" class="mt-3 points ">100</p>
                    <div id="cat2-q1-question" class="question hidden">

                    </div>

                </div>
                
                <div id="cat2-q2-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p id="cat2-q2-pts" class="mt-3 points ">200</p>
                    <div id="cat2-q2-question" class="question hidden">

                    </div>
                </div>

                <div id="cat2-q3-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p class="mt-3 points">300</p>
                    <div id="cat2-q3-question" class="question hidden">

                    </div>
                </div>
            </div>
            
            <div id="cat3" class="col question-col">
                
                <div id="cat3-q1-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p class="mt-3 points">100</p>
                    <div id="cat3-q1-question" class="question hidden">

                    </div>
                </div>

                <div id="cat3-q2-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p class="mt-3 points">200</p>
                    <div id="cat3-q2-question" class="question hidden">

                    </div>
                </div>
                
                <div id="cat3-q3-qbox" class="question-box unanswered d-flex flex-column justify-content-between">
                    <p class="mt-3 points">300</p>
                    <div id="cat3-q3-question" class="question hidden">

                    </div>
                </div>
            </div>

        </div> <!-- end of question-row-->

    </div>

   
</body>
</html>
