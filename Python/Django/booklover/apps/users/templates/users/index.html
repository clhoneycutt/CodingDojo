<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Wall Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="">Book Lover</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">

            </ul>
            {% if request.session.loggedIn %}
                <a class="d-inline my-2 my-md-0" href="{% url 'main:logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <h1>Login and Registration</h1>
        <div class="row">
            <div class="col-md-6 col-sm-8 col-12">
                <h2>Register Here!</h2>
                <form action="{% url 'main:create' %}" method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label for="emailReg">Email: </label>

                        <input type="text" class="form-control" name="emailReg" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordReg">Password: </label>

                        <input type="password" class="form-control" name="passwordReg">
                    </div>
                    <div class="form-group">
                        <label for="confPassword">Confirm Password: </label>

                        <input type="password" class="form-control" name="confPassword">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                    {% csrf_token %}
                </form>
            </div>
            <div class="col-lg-1 col-0"></div>
            <div class="col-md-5 col-sm-8 col-12">
                <h2>Login</h2>
                <form action="{% url 'main:login' %}" method="post">
                    <div class="form-group">
                        <label for="emailLogin">Email:</label>
                        <input type="text" class="form-control" name="emailLogin" id="emailLogin">
                    </div>    
                    <div class="form-group">
                        <label for="pwLogin">Password:</label>
                        <input type="password" class="form-control" name="pwLogin" id="pwLogin">
                    </div> 
                    <input type="submit" class="btn btn-primary float-right" Value="Login">
                    {% csrf_token %}
                </form>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
