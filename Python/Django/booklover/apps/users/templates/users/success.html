<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login or Register Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'books:index' %}">Book Lover</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="{% url 'books:index' %}">Home</a></li>
                <li class="nav-item active"><a class="nav-link">Welcome, This Guy</a></li>
            </ul>
            <a class="d-inline my-2 my-md-0 add text-white" href="{% url 'books:new' %}">Add Book and Review</a>
            {% if request.session.loggedIn %}
                <a class="d-inline my-2 my-md-0 text-white" href="{% url 'main:logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container success">
        <h1>Success! Welcome {{request.session.first_name}}</h1>
    </div>
    
</body>
</html>
