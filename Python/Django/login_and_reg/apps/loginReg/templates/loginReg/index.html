<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'products/css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login and Registration</h1>
        <div class="row">
            <div class="col-md-6 col-sm-8 col-12">
                <h2>Register Here!</h2>
                <form action="{% url 'loginReg:register' %}" method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label for="emailReg">emailReg</label>

                        <input type="text" class="form-control" name="emailReg" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordReg">passwordReg</label>

                        <input type="text" class="form-control" name="passwordReg">
                    </div>
                    <div class="form-group">
                        <label for="confPassword">confPassword</label>

                        <input type="text" class="form-control" name="confpassword">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                    {% csrf_token %}
                </form>
            </div>
            <div class="col-lg-1 col-0"></div>
            <div class="col-md-5 col-sm-8 col-12">
                <h2>Login</h2>
                <form action="{% url 'loginReg:login' %}" method="post">
                    <div class="form-group">
                        <label for="emailLogin">emailLogin</label>

                        <input type="text" class="form-control" name="log-email">
                    </div>    
                    <div class="form-group">
                        <label for="pwLogin">pwLogin</label>
                        <input type="password" class="form-control" name="pwLogin">
                    </div> 
                    <input type="submit" class="btn btn-primary float-right" Value="Login">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
