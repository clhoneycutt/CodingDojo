<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete the following course?</h1>
        <table class="table table-borderless">
            <tr>
                <td>Name: </td>
                <td>{{course.name}}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{course.desc}}</td>
            </tr>
        </table>
        <form action="{% url 'courses:index' %}" class="d-inline-block">
            <button>No</button>
        </form>
        <form action="{% url 'courses:destroy' course.id %}" class="d-inline-block">
            <button>Yes! I want to delete this</button>
        </form>
    </div>
</body>
</html>
