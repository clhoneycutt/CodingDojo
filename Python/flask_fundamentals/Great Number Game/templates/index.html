<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Great Number Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .result{
            margin: 0px auto;
            width: 250px;
            height: 250px;
            padding-top: 100px;
            font-size: 25px;
            color: white;
            background-color: {{ session['color'] }};
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3 text-center">Welcome to the Great Number Game</h1>
        <p class="lead text-center">I am thinking of a number between 1 and 100. Take a guess!</p>
        <form action="/guess" method="post">
            <div class="form-group row d-flex justify-content-lg-center">
                <div class="col-sm-10 col-lg-4">
                    <input type="text" class="form-control" name="guess" placeholder="Guess Here!">
                </div>
            </div>
            <div class="form-group row justify-content-lg-center">
                <input type="submit" class="btn btn-primary submitbtn" name="submitguess" value="Guess!">
            </div>
        </form>
        <form action="/clear" method="post">
            <div class="form-group row justify-content-lg-center">
                <input type="submit" class="btn btn-primary retrybtn" name="retry" value="Try Again">
            </div>
        </form>
        <div class="resultbox">
            <p class="lead text-center result">{{ session['result'] }}</p>
        </div>
              
    </div>
              
    <script>
        $('.retrybtn').{{ session['showretry'] }}()
        $('.submitbtn').{{ session['showguess'] }}()
    </script>
</body>
</html>
