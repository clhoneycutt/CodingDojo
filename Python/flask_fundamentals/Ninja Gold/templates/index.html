<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Ninja Gold</title>
    </head>
    <body>
        <div class="container">
            <p class="yourgold">Your Gold: </p>
            <input type="text" class="goldamt" name="goldamt" value="{{ session['goldamt'] }}">
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="card p-3 d-inline-block">
                    <div class="card-body">
                        <h4 class="card-title">Farm</h4>
                        <p class="card-text">(earns 10-20 golds)</p>
                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="farm">
                            <input type="submit" class="btn btn-primary" value="Find Gold">
                        </form>
                    </div>
                </div>
                <div class="card p-3 d-inline-block">
                    <div class="card-body">
                        <h4 class="card-title">Cave</h4>
                        <p class="card-text">(earns 5-10 golds)</p>
                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="cave">
                            <input type="submit" class="btn btn-primary" value="Find Gold">
                        </form>
                    </div>
                </div>
                <div class="card p-3 d-inline-block">
                    <div class="card-body">
                        <h4 class="card-title">House</h4>
                        <p class="card-text">(earns 2-5 golds)</p>
                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="house">
                            <input type="submit" class="btn btn-primary" value="Find Gold">
                        </form>
                    </div>
                </div>
                <div class="card p-3 d-inline-block">
                    <div class="card-body">
                        <h4 class="card-title">Casino</h4>
                        <p class="card-text">(earns/takes 0-50 golds)</p>
                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="casino">
                            <input type="submit" class="btn btn-primary" value="Find Gold">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="activities">
                <p>Activities</p>
                <div class="container result">
                    {% for dict in session['activities']: %}<p class="{{ dict['color'] }}">{{ dict['message'] -}}</p>{% endfor %}
                </div>
            </div>
        </div>          
    </body>
</html>
